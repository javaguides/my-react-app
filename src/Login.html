<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="signup-container">
		<div class="signup-box">
			<h2>Sign Up</h2>
			<div class="name-group">
				<div class="form-group">
					<input type="text" placeholder="First Name" class="first-name">
				</div>
				<div>
					<input type="text" placeholder="Last Name" class="last-name">
				</div>
			</div>
			<div class="form-group">
				<input type="email" id="email" name="email" placeholder="Email" required>
			</div>
			<div class="form-group">
				<input type="password" id="password" name="password" placeholder="Password" required>
			</div>
			<div class="form-group">
				<input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password"
					required>
			</div>	
			<div class="btn-group">
				<button class="button">Admin</button>
				<button class="button">User</button>
				<button class="button">Owner</button>
			</div>
		<div class="form-group">
			<button type="submit">Sign Up</button>
		</div>
		<div class="signup-link">
			<a href="#"> <u>Don't have an account?Sign Up</u></a></p>
		</div>
	</div>

	</div>
</body>

</html>
